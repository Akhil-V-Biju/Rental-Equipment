{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Update Profile</h1><br><br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label class="text-black" for="name">Name</label>
          <input type="text" class="form-control" name="name" value="{{ update.name }}">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="number">Contact Number</label>
          <input type="number" class="form-control" name="cnumber" value="{{ update.phone }}">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="text-black" for="email"> Address</label>
      <input type="text" class="form-control" name="address" value="{{ update.address }}">
    </div>

    <div class="col-6">
        <div class="form-group">
          <label class="text-black" for="place">Place</label>
          <input type="text" class="form-control" name="place" value="{{ update.place }}">
        </div>
    </div>
    <div class="form-group">
        <img src="{{update.image}}" alt="">
        <label class="text-black" for="image">Add Image</label>
        <input type="file" class="form-control" name="image">
    </div><br>
    <div class="form-group">
        <label class="text-black" for="image">Email</label>
        <input type="email" class="form-control" name="email" value="{{ update.user.email }}">
    </div><br>


    <button type="submit" class="btn btn-primary-hover-outline" style="width: 500px; margin-left: 400px;">Add Change</button>
  </form>



{% endblock %}
